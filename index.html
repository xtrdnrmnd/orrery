<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System with Orbits</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Include Three.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <script>
        // Create the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Position the camera to view the entire system
        camera.position.set(0, 20, 50);

        // Create the Sun (large yellow sphere)
        const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Planet properties (name, distance from the Sun, size, color, and speed)
        const planetsData = [
            { name: "Mercury", distance: 5, size: 0.2, color: 0xaaaaaa, speed: 0.02 },
            { name: "Venus", distance: 7, size: 0.4, color: 0xffcc00, speed: 0.015 },
            { name: "Earth", distance: 10, size: 0.5, color: 0x0000ff, speed: 0.01 },
            { name: "Mars", distance: 13, size: 0.3, color: 0xff0000, speed: 0.008 },
            { name: "Jupiter", distance: 18, size: 1.1, color: 0xff9900, speed: 0.005 },
            { name: "Saturn", distance: 24, size: 0.9, color: 0xffff66, speed: 0.003 },
            { name: "Uranus", distance: 30, size: 0.7, color: 0x66ccff, speed: 0.002 },
            { name: "Neptune", distance: 35, size: 0.6, color: 0x0000ff, speed: 0.001 }
        ];

        // Store the planet meshes and orbital data
        const planets = [];

        // Function to create a planet
        function createPlanet({ name, distance, size, color }) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshLambertMaterial({ color: color });
            const planet = new THREE.Mesh(geometry, material);

            // Initial position along the x-axis
            planet.position.set(distance, 0, 0);

            // Create an orbit path (visual)
            const orbitGeometry = new THREE.RingGeometry(distance - 0.01, distance + 0.01, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;  // Rotate to lie flat

            // Add planet and orbit to the scene
            scene.add(planet);
            scene.add(orbit);

            return { mesh: planet, distance: distance, angle: 0, speed: 0.01 };
        }

        // Create the planets and store them in the planets array
        planetsData.forEach(planetData => {
            const planet = createPlanet(planetData);
            planet.speed = planetData.speed;  // Set the orbital speed for the planet
            planets.push(planet);
        });

        // Lighting to see planets better
        const light = new THREE.PointLight(0xffffff, 1.5, 100);
        light.position.set(0, 0, 0);  // Light originates from the Sun
        scene.add(light);

        // Animation loop to make the planets orbit around the Sun
        function animate() {
            requestAnimationFrame(animate);

            // Update each planet's position based on its orbital speed
            planets.forEach(planet => {
                planet.angle += planet.speed;  // Increment the angle
                planet.mesh.position.x = planet.distance * Math.cos(planet.angle);  // x = r * cos(θ)
                planet.mesh.position.z = planet.distance * Math.sin(planet.angle);  // z = r * sin(θ)
            });

            renderer.render(scene, camera);
        }

        animate();  // Start the animation loop
    </script>
</body>
</html>
